<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Ferramentas Seja Fibra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #002f5d, #005b96);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header img {
            max-width: 250px;
            height: auto;
        }

        h1 {
            margin-top: 10px;
            font-size: 28px;
            color: #ff7f2a;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }

        a {
            display: block;
            padding: 15px;
            background-color: #003f73;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #ff7f2a;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <header>
        <img src="Logo Seja Fibra.png" alt="Logo Seja Fibra">
